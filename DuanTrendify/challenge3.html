<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thử thách Nhảy Theo nhạc</title>
    <link rel="stylesheet" href="styleschange1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Thử thách RAP</h1>
      <div class="challenge-video">
        <video controls>
          <source src="./video/rap.mp4" type="video/mp4" />
          Trình duyệt của bạn không hỗ trợ video.
        </video>
      </div>

      <div class="challenge-description">
        <h2>Mô tả thử thách</h2>
        <p>
          Tham gia thử thách nhảy theo nhạc và thể hiện khả năng của bạn! Hãy
          ghi lại video của bạn và chia sẻ với bạn bè.
        </p>
      </div>

      <div class="upload-section">
        <h2>Tải lên video của bạn</h2>
        <input type="file" id="user-video" accept="video/*" />
        <button id="uploadButton">Tải lên</button>
      </div>

      <div class="back-button">
        <button onclick="goBack()">Quay lại</button>
      </div>
    </div>

    <script>
      function goBack() {
        window.history.back(); // Quay lại trang trước đó
      }

      document
        .getElementById("uploadButton")
        .addEventListener("click", function () {
          const videoInput = document.getElementById("user-video");
          if (videoInput.files.length > 0) {
            alert("Video của bạn đã được tải lên thành công!");
            // Thêm mã để xử lý video tải lên ở đây
          } else {
            alert("Vui lòng chọn video để tải lên!");
          }
        });
    </script>
  </body>
</html>
